<ion-view view-title="Player Stats">
  <ion-nav-title>Player Stats</ion-nav-title>
  <ion-tabs class="tabs-dark">
    <ion-tab title="Season Averages" on-select="getAvgs()" ui-sref="PlayerStats.avgs">
      <ion-nav-view name="avgs"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Game Logs" on-select="getGameLogs()" ui-sref="PlayerStats.gameLogs">
      <ion-nav-view name="gameLogs"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
