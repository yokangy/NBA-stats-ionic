<ion-view view-title="Players">
  <ion-nav-title>Players</ion-nav-title>
  <ion-content>
    <div class="card">
      <a ng-repeat="player in players | filter: filterValue : true" class="item item-icon-right">
        {{player.fullName}}
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
