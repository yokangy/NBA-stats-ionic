<ion-view view-title="Home">
  <ion-nav-title><i class="ion-ios-basketball-outline padding"></i>NBA 2014-2015 Player Stats</ion-nav-title>
  <ion-content>
    <div class="list card">
      <div class="item item-divider item-positive">Find a player by:</div>
      <a ng-repeat="item in listItems" class="item item-icon-right" ui-sref="{{item.pageState}}">
        {{item.pageDesc}}
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
